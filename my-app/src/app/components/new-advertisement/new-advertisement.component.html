<div class="container">
    <div class="ad ad__items">
        <form action="" [formGroup]="newAd">
            <h4>Новое объявление</h4>
            <div class="select">
                <p>Выберите категорию <span>*</span></p>
                <p-dropdown
                    formControlName="ad_category"
                    [options]="cities"
                    optionLabel="name"
                    styleClass="ad__select"
                    placeholder="Нажмите, чтобы выбрать"
                ></p-dropdown>
            </div>
            <div class="ad__name">
                <p>Название объявления <span>*</span></p>
                <input
                    formControlName="ad_name"
                    type="text"
                    pInputText
                    placeholder="Напишите название объявления"
                />
            </div>

            <div class="ad__comment">
                <p>Описание</p>
                <textarea
                    formControlName="comment"
                    rows="5"
                    cols="30"
                    pInputTextarea
                    [autoResize]="true"
                    placeholder="Расскажите подробнее о товаре или услуге"
                ></textarea>
            </div>
            <div class="ad__address">
                <p>Адрес (место проведения сделки) <span>*</span></p>

                <input
                    formControlName="adress"
                    type="text"
                    pInputText
                    placeholder="Введите адрес"
                    (input)="onTextChange()"
					class="ad__address-input"
					

                />
                <ul class="ad__address-suggest" *ngIf="suggestions.length > 0">
                    <li  *ngFor="let suggestion of suggestions" (click)="setSuggestion(suggestion)">
                        {{ suggestion }}
                    </li>
                </ul>
            </div>
            <p-fileUpload
                name="demo[]"
                url="./upload.php"
                [multiple]="true"
                [fileLimit]="6"
                [showUploadButton]="true"
                accept="image/*"
                [maxFileSize]="1000000"
                styleClass="ad__img"
                chooseLabel="Добавить картинки"
                uploadLabel="Загрузить"
                cancelLabel="Отменить"
                chooseStyleClass="width=100px"
            >
                <ng-template pTemplate="content">
                    <ul *ngIf="uploadedFiles.length">
                        <li *ngFor="let file of uploadedFiles">
                            {{ file.name }} - {{ file.size }} bytes
                        </li>
                    </ul>
                </ng-template>
            </p-fileUpload>

            <div class="ad__price">
                <p>Цена</p>
                <p-inputNumber
                    formControlName="ad_price"
                    inputId="integeronly"
                    placeholder="0 ₽"
                    mode="currency"
                    currency="RUB"
                    [style]="{ width: '305px' }"
                    [style]="{ height: '40px' }"
                >
                </p-inputNumber>
            </div>

            <div class="ad__post">
                <button>Разместить объявление</button>
                <div class="ad__info">
                    <p>
                        Нажимая кнопку «Разместить объявление» Вы соглашаетесь с
                        <a href="#">правилами площадки</a>
                    </p>
